<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 출력함수</h1>
    <script>
        console.log('안녕하세요');
        console.log('최고원입니다');
        typeof 3;
        // 위처럼 할시 결과값이 console에 안보임
        console.log(typeof 3);
        console.log(typeof '배상엽');
        console.log(typeof '배상엽');

        // 괄호 안에 있는 값을 알림창에 출력
        alert('배상엽');
        alert(3);
        alert(typeof '배상엽');
    </script>
</body>
</html>
