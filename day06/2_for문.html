<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for문</h2>
    <script>
        document.write('for문 위쪽의 문장 <br>');
        for(let i = 0; i < 2; i = i + 1){
            document.write(i + '배상엽');
            document.write('<br>');
        }
        document.write('for문 아래쪽 문장 <br>');

        document.write('<br>');
        document.write('<h2>실습</h2>');

        //i계속 써도됨 그안에만 적용하는거니까
        //1 부터 10까지 출력하기
        document.write('<span style="color:lightgray;">1 부터 10까지 출력하기</span><br>');
        for (let a = 1; a <= 10; a++ ){
            document.write(a + ' ');
        }

        document.write('<br><br>');

        //10 부터 1까지 출력하기
        document.write('<span style="color:lightgray;">10 부터 1까지 출력하기</span><br>');
        // for (b = 10; b >= 1; b-- ) {
        //     document.write(b + ' ');
        // }

        for (let b = 0; b < 10; b++ ) {
            document.write(10 - b + ' ');
        }

        document.write('<br><br>');

        //1 부터 10까지 총합 출력하기
        let total = 0;
        document.write('<span style="color:lightgray;">1 부터 10까지 총합 출력하기</span><br>');
        for (let c = 1; c <= 10; c++) {
            document.write(`i : ${c}, total : ${total}<br>`);
            total += c; 
            document.write(`더해진 후 total : ${total}<br>`);
        }
        document.write('총합:' + total);

        document.write('<br><br>');

        //1 부터 10까지 누적 곱 출력하기
        let secondTotal = 1;
        document.write('<span style="color:lightgray;">1 부터 10까지 누적 곱 출력하기</span><br>');
        for (let i = 1; i <= 10; i++ ){
            secondTotal *= i;
            // document.write(`i : ${i}, total : ${secondTotal}<br>`);
            // document.write(`곱해진 후 total : ${secondTotal}<br>`);
        }
        document.write('결과:' + secondTotal);

        document.write('<br><br>');

        //1 부터 100까지 숫자 중 3의 배수 출력하기
        document.write('<span style="color:lightgray;">1 부터 100까지 숫자 중 3의 배수 출력하기</span><br>');
        // for (let i = 1; i <= 100; i++){
        //     if (i % 3 ==0) {
        //         document.write(i + ' ');
        //     }
        // }

            for(let i = 1; i <= 100; i++){
                if(i % 3 != 0){
                    continue; // 자신을 감싸는 반복문의 다음 반복실행/ 즉시 실행시켜줘
                    //즉 바로 증감식으로 이동
                }
                document.write(i + ' ')
            }

        document.write('<br><br>');
        //구구단 3단 출력하기
        document.write('<span style="color:lightgray;">구구단 3단 출력하기</span><br>');
        for (let i = 1; i <= 9; i++){   
            document.write(`3 x ${i} = ${3 * i}<br>`);
        }
        
        
    </script>
</body>
</html>
