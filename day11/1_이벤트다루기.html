<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>이벤트 다루기</h2>
    <div id="div1" onclick="alert('alert 실행됨')">속성에서 바로 함수 사용</div>
    <div id="div2">태그객체의 onclick에 실행시킬 함수 전달</div>
    <div id="div3">addEventListener() 사용하는 방법</div>
    <script>
        document.querySelector('#div2').onclick = (a) => {
            console.log(event);
            console.log('div2가 클릭됨');
        }
        
        let myDiv = document.querySelector('#div3');
        myDiv.addEventListener('click', function(event){
            alert('div3 clicked');
        });
        // addEventListener : 해당 div 태그안에다가 이벤트를 추가해주는 기능

        myDiv.addEventListener('click', function(event){
            console.log('div3 clicked')
        });

        myDiv.addEventListener('mouseover', (event) => {
            console.log('mouseover 발생');
        })

        //익명함수의 매개변수에는 이벤트 객체가 대입된다
        // 이벤트 객체란 지금 발생한 이벤트에 대한 다양한 정보들이 한 번에 들어있는 대상을 의미한다
        // 예를들어 어떤이벤트(click, mouseover,...)가 발생했는지
        // 그 이벤트가 발생된 요소(div태그인지, a 태그린지 ...)등에 대한 정보들이 들어있다
    </script>
</body>
</html>
