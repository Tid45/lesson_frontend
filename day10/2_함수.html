<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>함수를 변수에 대입</h2>
    <script>
        let res1 = add1(10, 20); // add1 함수 사용 결과 값을 대입
        console.log(`res : ${res1}`);

        let res2 = add1; // add1 함수 자체를 res2에 복사(res2 도 add1과 똑같은 함수)
        console.log(`res2 : ${res2}`);

        let res3 = res2(50, 100); // res2 함수 사용 결과 값을 대입
        console.log(`res3 : ${res3}`);

        function add1(a, b) {
            console.log(`a : ${a}`);
            console.log(`b : ${b}`);
            return a + b;
        }

        function samller(num1, num2){
            if(num1 > num2){
                console.log(`더 작은 값은 num2에 있는 ${num2}입니다`);
            }else if (num2 > num1){
                console.log(`더 작은 값은 num1에 있는 ${num1}입니다`);
            }else {
                console.log('두 수가 서로 같습니다');
            } 
        }

        function bigger(num1, num2) {
            if(num1 > num2){
                console.log(`더 큰 값은 num1에 있는 ${num1}입니다`);
            }else if (num2 > num1){
                console.log(`더 큰 값은 num2에 있는 ${num2}입니다`);
            }else {
                console.log('두 수가 서로 같습니다');
            }
        }

        f(samller, 10, 20);
        console.log('------------');
        f(bigger, 10, 20);

        function f(key, a, b) {
            key(a, b);
        }

        let ar = [2, 5, 1, 10, 3];
        console.log(ar);
        ar.sort(f2);
        console.log(ar);

        function f2(a, b){
            return b - a;
        }

        function f1(a, b) {
            if(a > b) {
                return 1;
            }
            if(b > a) {
                return -1;
            }
            return 0;
        }

        //익명함수 : 이름없는 함수 (일회성으로 사용)

        // (function (a, b){
        //     console.log('이름없는 함수 실행됨');
        //     console.log(`a:${a}`);
        //     console.log(`b:${b}`);
        //     return a + b;
        // })(10, 20);

        (function (a, b){
            console.log('이름없는 함수 실행됨');
            console.log(`a:${a}`);
            console.log(`b:${b}`);
            return a + b;
        }(10, 20));

        let test = function (a, b){
            console.log('익명함수2');
            console.log(`a:${a}`);
            console.log(`b:${b}`);
        }

        test(10, 20);
        //애초에 function자체에 이름을 주면 되고 굳이 이렇게 하지 않아도 되지만 
        // 함수자체가 매개변수자리로 넘어갈수 있다는걸 알기위해 예제를 든거임
    </script>
