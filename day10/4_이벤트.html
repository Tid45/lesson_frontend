<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            border: 1px solid black;
            margin: 20px 20px;
        }
    </style>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <div onclick="f1(); f8();">click 발생</div>
    <div ondblclick="f2()">dbclick 발생</div>
    <div onmousedown="f3()">mousedown 발생</div>
    <div onmousemove="f4()">mousemove 발생</div>
    <div onmouseover="f5()">mouseover 발생</div>
    <div onmouseout="f6()">mouseout 발생</div>
    <div onmouseup="f7()">mouseup 발생</div>

    <div id="div1">이벤트를 다루는 두번째 방식</div>
    <div id="div2">이벤트를 다루는 세번째 방식</div>

    <script>

        let myDiv2 = document.querySelector('#div2');
        //tag로 가져올거면 'div'라고 적으면 됨
        myDiv2.onclick = () => console.log('클릭됨');

        let myDiv = document.getElementById('div1');
        myDiv.onclick = () => console.log('div태그 활성화');
        myDiv.onclick = () => console.log('두번째 실행됨');
        //실행되는건 가장 마지막에 있는게 실행됨
        // 동시에 여러개의 함수를 실행 시킬 수는 없다

        function f8() {
            console.log('두번째 함수 실행');
        }

        function f1() {
            console.log('click event');
        }

        function f2() {
            console.log('dbclick event');
        }

        function f3() {
            console.log('onmousedown event');
        }

        function f4(){
            console.log('onmousemove event');
        }

        function f5(){
            console.log('onmouseover event');
        }

        function f6(){
            console.log('onmouseout event');
        }

        function f7(){
            console.log('mouseup event');
        }
    </script>
</body>
</html>
