<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar1 = [1, 5, 3, 2, 9];
        console.log(ar1.join());
        // 배열을 연결해서 하나의 문자로 바꿔줌
        let ar2 = [1, 5, 3, 2, 9];
        console.log(ar2.join('안녕'));
        //결과 값: 1안녕5안녕3안녕2안녕9 

        ar1.reverse();
        console.log(ar1);
        //기존의 있던 순서를 뒤집어서 반대로 보여줌 : [9, 2, 3, 5, 1]

        ar1.sort();
        console.log(ar1);
        //오른차순 배열 정렬 

        let ar3 = [56, 12, 41, 132, 3, 1, 2, 5];
        ar3.sort();
        console.log(ar3);
        //배열 속 요소를 str 차입의 값으로 생각하여 정렬한다
    </script>
</body>
</html>
