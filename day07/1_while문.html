<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 3; i++){
            document.write('배상엽<br>');
        }
        document.write('end<br>');

        // 코드만 다를뿐 두개가 같음

        let i = 0;
        while(i < 3) {
            console.log('배상엽<br>');
            i++;
        }
        document.write('end<br>');


        
        // 랜덤한 숫자를 받아오되 5가 나오면 더 이상 받지 않기
        // 랜덤한 숫자를 받아오는 함수 : Math.random()
        // 함수 사용 결과가 0~1(미포함)사이의 랜덤한 숫자가 된다

        // Math.floor(값) : 함수 사용 결과가 괄호 안에 있는 값을 내림한 결과이다
        document.write(Math.random()*10);
        document.write('<br>');
        document.write(Math.floor(Math.random()*10));
       
        //0~9 사이에 랜덤한 숫자를 출력하되 5가 나오면 더이상 출력하지 않기
        document.write('<br>');

        let num =  Math.floor(Math.random() * 10);
        while (num != 5) {
            document.write(`랜덤 결과는 ${num} 입니다!<br>`);
            num =  Math.floor(Math.random() * 10);
            //해당 윗줄에 num 다시 선언이 안되있으면 let num 줄에서 만약 3이라면 무한반복 되기 때문에 다시 랜덤한 숫자를 넣어주는거임
        }

        document.write('<br><br>');
        while(true) {
            let num2 = Math.floor(Math.random() * 10);
            if (num2 == 5) {
                break;  // 자기를 감싸고 있는 반복문을 종료시키기 때문에 while문을 종료시킴
            }
            document.write(`두번째 시도 랜덤값: ${num2}<br>`);
        }

        console.log(Math.floor(3.5489));

        //continue에 대한 설명 / 짝수이면 스킵

        while(true) {
            let num2 = Math.floor(Math.random() * 10);
            if (num2 % 2 == 0) {
                continue;     // 아래쪽으로 가는게 아니라 바로 조건식 처음으로 가서 랜덤한 숫자를 만드는거부터 시작하게됨
            }
            if (num2 == 5) {
                break;  // 자기를 감싸고 있는 반복문을 종료시키기 때문에 while문을 종료시킴
            }
            document.write(`두번째 시도 랜덤값: ${num2}<br>`);
        }

        document.write('<br><br>');
        //do ~ while문

        let num3 = 0;
        do {
            num3 = Math.floor(Math.random() * 10);
            document.write(`결과 : ${num3}<br>`);
        } while (num3 != 5);
        console.log(Math.floor(9.2));


    </script>
</body>
</html>
