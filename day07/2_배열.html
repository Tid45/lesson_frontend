<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let ar1 = []; //new Array 도 가능 (같은거지만)
       console.log(ar1);

       //요소가 들어있는 배열
       let ar2 = [10, '안녕', true];
       console.log(ar2);

       
       //인덱스 번호와 인덱스 연산자

        for (let i = 0; i < 3; i++) {
            console.log(ar2[i]);
        }

        //length 프로퍼티 - array 의 length 아는 방법
        console.log('길이:' + ar2.length);

        //따라서 길이를 모르면 이렇게 사용해도됨

        for (let i = 0; i < ar2.length; i++) {
            console.log(ar2[i]);
        }

        // for ~ in

        for (let v in ar2) {
            console.log(v);
        }

        //둘다 같은거임 - for  in문

        // for ~ of

        for (let a of ar2) {
            console.log(a);
        }

       //console.log(ar2[0]);
       //console.log(ar2[0] + 10);
       // console.log(ar2[3]); 인텍스 번호범위에 벗어나면 안된다.

       console.log('------------------');
       console.log(ar2);
       ar2[0] = 100; //배열 속 값 수정하기
       console.log(ar2);

       let ar3 = [10, 20, ['안녕', '반가워']];
       console.log(ar3[2]);
       //ar3의 길이(요소의 갯수)는 ?
       // 배열안에 배열이 들어갈수 있다 - 2차열 배열 / 3차열 배열도 있을수 있다
       
       for(let element of ar3){
            console.log(element);
       }

       //배열안에 배열에 있는 값 바꾸는 방법

       ar3[2][1] = '월요일';
       console.log(ar3);
</script>
</body>
</html>
