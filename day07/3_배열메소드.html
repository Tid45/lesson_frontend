<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = [80, 50, 60, 90];
        console.log(scores);
        //요소 추가

        scores[3] = 100;
        console.log(scores);

        scores.push(77);
        console.log(scores);

        //요소 삭제 pop() - 마지막에 있는 요소 삭제
        //함수 사용결과가 값이 인것도 있고 아닌 값도 있음
        scores.pop();
        //해당 값을 볼려면
        let res =  scores.pop();
        console.log(res);
        //return이 됨 - 이말은 삭제된 요소가 결과값으로 보임
        console.log(scores);

        let a = console.log('안녕');
        console.log(a);
        //함수 사용결과가 값이 아니면 이렇게 할 경우 값이 undefied 가 나옴

        //shift - 맨 앞에 요소 삭제
        scores.shift();
        console.log(scores);

        //splice(인덱스번호, 갯수) - 중간 요소 삭제
        let red = scores.splice(1, 1);  // 1번 인덱스부터 1개만 삭제 해주세요
        console.log(red); // 위에꺼와 달리 여러요소를 삭제 할수 있으므로 그 값도 리스트 형식임
        console.log(scores);
    </script>
</body>
</html>
