<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 산술연산자</h1>
    <script>
        console.log(typeof '안녕18');
        console.log(typeof typeof 18);

        console.log('--숫자 + 숫자의 결과--');
        console.log(10+20);
        console.log('안녕'+10);
        console.log(typeof 15 + 7); 
        // 결과 값이 number7 로 나옴
        console.log(typeof (15 + 7));
        // 따라서 합한 결과물을 얻고싶으면 소괄호를 써줘야함
        console.log('안녕'-5);
        // 결과값은 NaN 으로 나옴
        // NaN : not a Number
        console.log (typeof ('안녕'-5));
        //값이 number로 나옴
        console.log('안녕'-'반가워');
        // 결과값 : NaN
        
    </script>
</body>
</html>
